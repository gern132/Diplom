<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="vak.css">
    <link rel="stylesheet" href="fontawesome/css/all.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="header__block">
            <div class="header__circle">
                <p class="header__text">A</p>
            </div>
                
            <div class="header__button">
                <p class="header__button_text">Создать резюме</p>
            </div>
        </div>
        <div class="clear"></div>
    </div>

    <div class="header__logo">
        <div class="header__capsule">
            <p class="header__logo_text"><span class="header__logo_work">Work</span>
                <div class="header__border">
                    <span class="header__text_up">104</span>
                    <span class="header__color_text">Up</span>
                    <span class="header__capsule_text">new users</span>
                    <p class="header__new_users">365</p>
                </div>
            </p>
        </div>
    </div>
    
    <div class="ads">
            <div class="ads__block">
                <p class="ads__text">Вакансии дня:</p>
                    <div class="ads__border">
                        <p class="ads__first">Повар пиццер</p><br />
                        <span class="ads__salary">от 1100 бел. руб.</span>
                        <span class="ads__icon ads_position1"><i class="fas fa-arrow-circle-right"></i></span><br />
                        <span class="ads__location">"Пицца Лисица", Минск</span>
                    </div>
            </div>

            <div class="ads__block">
                <p class="ads__text">Компании дня:</p>
                    <div class="ads__border ads__pos">
                        <img src="img/a100.png" class="ads__img">
                        <span class="ads__icon ads_position2"><i class="fas fa-arrow-circle-right"></i></span>
                    </div>
            </div>
            
            <div class="ads__block">
                <p class="ads__text">Профессии дня:</p>
                    <div class="ads__border"><br /><br />
                        <span class="ads__profession">Курьер</span>
                        <span class="ads__icon ads_position3"><i class="fas fa-arrow-circle-right"></i></span>
                        <p class="ads__amount">356 вакансий</p>
                    </div>
            </div>
    </div>

    <script src="vak.js"></script>
</body>
</html>
